<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<f:metadata>
		<f:viewParam name="codigo" value="#{permissaoBean.permissao}" converter="permissaoConverter"/>
	</f:metadata>

	<ui:define name="content">
		<h1 class="aw-page-title">Edicao de Permissao</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Editar" action="#{permissaoBean.editar()}"
						process="@this capaPanel"  />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages  showDetail="true" autoUpdate="true" closable="true" />

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login" value="#{permissaoBean.permissao.nome}" />

				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
