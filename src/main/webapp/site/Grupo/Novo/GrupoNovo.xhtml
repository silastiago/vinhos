<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">
	
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Grupos</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{grupoBean.cadastrar()}"
						process="@this capaPanel" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages  showDetail="true" autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Grupo" for="grupo" />
					<p:inputText id="grupo" value="#{grupoBean.grupo.nome}" />
					
					<p:outputLabel value="Permissao" for="permissao" />
					<p:selectManyCheckbox id="permissao" value="#{grupoBean.grupo.permissoes}" converter="permissaoConverter" layout="pageDirection" columns="2">
	        			<f:selectItems value="#{permissaoBean.listar()}" var="permissao" itemValue="#{permissao}" itemLabel="#{permissao.nome}"/>
	    				<f:attribute name="collectionType" value="java.util.ArrayList"/>
	    			</p:selectManyCheckbox>
					
				</p:panelGrid>
			</div>		
		</h:form>
	</ui:define>
	
</ui:composition>
