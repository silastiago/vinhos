<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">
	
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Bebida</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{bebidaBean.cadastrar()}"
						process="@this capaPanel" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages  showDetail="true" autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="SKU" for="SKU" />
					<p:inputText id="SKU" value="#{bebidaBean.bebida.sku}" />
					
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{bebidaBean.bebida.nome}" />
					
					<p:outputLabel value="Descricao" for="descricao" />
					<p:inputText id="descricao" value="#{bebidaBean.bebida.descricao}" />
					
					<p:outputLabel value="Categoria" for="categoria" />
					<p:selectOneMenu id="categoria" value="#{bebidaBean.bebida.categoria}" converter="categoriaConverter"  filter="true" filterMatchMode="contains">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione uma bebida"/>
							<f:selectItems value="#{categoriaBean.listar()}" var="categoria" itemLabel="#{categoria.categoria}" itemValue="#{categoria}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="PreÃ§o" for="preco" />
					<p:spinner id="preco" value="#{bebidaBean.bebida.preco}" />
					
					
					<p:outputLabel value="Estoque" for="estoque" />
					<p:spinner id="estoque" value="#{bebidaBean.bebida.quantidade}" />
					
					<p:outputLabel value="Teor Alcolico" for="teorAlcolico" />
					<p:spinner id="teorAlcolico" value="#{bebidaBean.bebida.teorAlcolico}" />					
					
					<p:outputLabel value="Nacionalidade" for="nacionalidade" />
					<p:selectOneMenu id="nacionalidade" value="#{bebidaBean.bebida.nacionalidade}" >
							<f:selectItem itemLabel="Nacional" itemValue="Nacional"/>
							<f:selectItem itemLabel="Internacional" itemValue="Internacional"/>
					</p:selectOneMenu>
					
					
				</p:panelGrid>
			</div>		
		</h:form>
	</ui:define>
	
</ui:composition>
